<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Cadastro A.I.A.P.I.R</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 100px;
        }
        .header h1 {
            margin: 10px 0;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="date"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: white;
            font-size: 14px;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            width: 100%;
        }
        .button {
            background-color: #25D366;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .button:hover {
            background-color: #128C7E;
        }

        /* --- ESTILOS DO NOVO MODAL (CAIXA DE DIÁLOGO) --- */
        .modal-overlay {
            display: none; /* Inicia oculto */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .modal-content p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        #modalConfirmBtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #modalConfirmBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
             <img src="https://lh3.googleusercontent.com/d/1STN015c0j-09cTmwXSXOaKTAwgoEFkSc" alt="Logo A.I.A.P.I.R">
            <h1>FICHA DO ASSOCIADO</h1>
        </div>

        <form id="cadastroForm">
            <div class="form-group">
                <label for="nomeCompleto">NOME COMPLETO</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required>
            </div>
            <div class="form-group">
                <label for="endereco">ENDEREÇO</label>
                <input type="text" id="endereco" name="endereco">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="bairro">BAIRRO</label>
                    <input type="text" id="bairro" name="bairro">
                </div>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="cidade">CIDADE</label>
                    <input type="text" id="cidade" name="cidade">
                </div>
                <div class="form-group">
                    <label for="estado">ESTADO</label>
                    <input type="text" id="estado" name="estado">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-group">
                    <label for="rg">RG</label>
                    <input type="text" id="rg" name="rg">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="telResidencial">TELEFONE RESIDENCIAL</label>
                    <input type="tel" id="telResidencial" name="telResidencial">
                </div>
                <div class="form-group">
                    <label for="telCelular">TELEFONE CELULAR</label>
                    <input type="tel" id="telCelular" name="telCelular" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-MAIL</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="dataNascimento">DATA DE NASCIMENTO</label>
                <input type="date" id="dataNascimento" name="dataNascimento">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="localNascimento">LOCAL DE NASCIMENTO</label>
                    <input type="text" id="localNascimento" name="localNascimento">
                </div>
                 <div class="form-group">
                    <label for="estadoNascimento">ESTADO.</label>
                    <input type="text" id="estadoNascimento" name="estadoNascimento">
                </div>
            </div>
            <div class="form-group">
                <label for="aposentadoDesde">APOSENTADO DESDE</label>
                <select id="aposentadoDesde" name="aposentadoDesde">
                    <option value="">Selecione o ano</option>
                </select>
            </div>
            <div class="form-group">
                <label for="estadoCivil">ESTADO CIVIL</label>
                <input type="text" id="estadoCivil" name="estadoCivil">
            </div>
            <div class="form-group">
                <label for="conjuge">CÔNJUGE</label>
                <input type="text" id="conjuge" name="conjuge">
            </div>
            <div class="form-group">
                <p>Solicito minha filiação ao AIAPIR – ASSOCIAÇÃO DE IDOSOS, APOSENTADOS E PENSIONISTAS DE IBIPORÃ E REGIÃO.</p>
            </div>
            <button type="button" class="button" onclick="enviarWhatsApp()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-whatsapp" viewBox="0 0 16 16">
                    <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
                </svg>
                Enviar via WhatsApp
            </button>
        </form>
    </div>

    <div id="customModal" class="modal-overlay">
        <div class="modal-content">
            <p>Após enviar os dados para o WhatsApp, envie também uma foto 3x4. Se não tiver, pode tirar uma foto de frente, em um local bem iluminado e com fundo de cor clara.</p>
            <button id="modalConfirmBtn">OK, Entendi</button>
        </div>
    </div>

    <script>
        // Variável global para guardar o link do WhatsApp
        let whatsAppLink = '';

        document.addEventListener('DOMContentLoaded', function() {
            // Popula o seletor de ano
            const anoAtual = new Date().getFullYear();
            const anoInicial = 1950;
            const selectAno = document.getElementById('aposentadoDesde');
            for (let ano = anoAtual; ano >= anoInicial; ano--) {
                const option = document.createElement('option');
                option.value = ano;
                option.textContent = ano;
                selectAno.appendChild(option);
            }

            // Adiciona o evento de clique ao botão de confirmação do modal
            const modal = document.getElementById('customModal');
            const modalBtn = document.getElementById('modalConfirmBtn');

            modalBtn.onclick = function() {
                modal.style.display = "none"; // Esconde o modal
                if (whatsAppLink) {
                    window.open(whatsAppLink, '_blank'); // Abre o link do WhatsApp
                }
            }
        });

        function formatarData(data) {
            if (!data) return "";
            const partes = data.split('-');
            return `${partes[2]}/${partes[1]}/${partes[0]}`;
        }

        function enviarWhatsApp() {
            const numeroWhatsApp = "+5543984399533";

            // Coleta e validação dos dados
            const nome = document.getElementById('nomeCompleto').value;
            const telCelular = document.getElementById('telCelular').value;
            if (!telCelular || !nome) {
                alert("Por favor, preencha pelo menos o Nome Completo e o Telefone Celular.");
                return;
            }

            // Coleta o resto dos dados
            const endereco = document.getElementById('endereco').value;
            const bairro = document.getElementById('bairro').value;
            const cep = document.getElementById('cep').value;
            const cidade = document.getElementById('cidade').value;
            const estado = document.getElementById('estado').value;
            const cpf = document.getElementById('cpf').value;
            const rg = document.getElementById('rg').value;
            const telResidencial = document.getElementById('telResidencial').value;
            const email = document.getElementById('email').value;
            const dataNascimento = formatarData(document.getElementById('dataNascimento').value);
            const aposentadoDesde = document.getElementById('aposentadoDesde').value;
            const localNascimento = document.getElementById('localNascimento').value;
            const estadoNascimento = document.getElementById('estadoNascimento').value;
            const estadoCivil = document.getElementById('estadoCivil').value;
            const conjuge = document.getElementById('conjuge').value;

            // Formatação da mensagem
            let mensagem = `*NOVO CADASTRO A.I.A.P.I.R*\n\n`;
            mensagem += `*Nome Completo:* ${nome}\n`;
            mensagem += `*Endereço:* ${endereco}\n`;
            mensagem += `*Bairro:* ${bairro}\n`;
            mensagem += `*CEP:* ${cep}\n`;
            mensagem += `*Cidade/Estado:* ${cidade}/${estado}\n`;
            mensagem += `*CPF:* ${cpf}\n`;
            mensagem += `*RG:* ${rg}\n`;
            mensagem += `*Telefone Residencial:* ${telResidencial}\n`;
            mensagem += `*Telefone Celular:* ${telCelular}\n`;
            mensagem += `*E-mail:* ${email}\n`;
            mensagem += `*Data de Nascimento:* ${dataNascimento}\n`;
            mensagem += `*Local de Nascimento:* ${localNascimento}/${estadoNascimento}\n`;
            mensagem += `*Aposentado Desde:* ${aposentadoDesde}\n`;
            mensagem += `*Estado Civil:* ${estadoCivil}\n`;
            mensagem += `*Cônjuge:* ${conjuge}\n`;
            
            const mensagemCodificada = encodeURIComponent(mensagem);

            // Guarda o link na variável global e exibe o modal
            whatsAppLink = `https://wa.me/${numeroWhatsApp}?text=${mensagemCodificada}`;
            document.getElementById('customModal').style.display = 'flex';
        }
    </script>

</body>

</html>
